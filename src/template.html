<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanessa Moneva</title>
    </head>
    <body>
        <div class="slider" id="slider">
            <div class="slider__side slider__side--left" id="left-slide">
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
            </div>
            <div class="slider__side slider__side--right" id="right-slide">
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
                <div class="slider__slide"></div>
            </div>
            <button id="next-button" class="slider__btn slider__btn--next">
                <img
                    class="icon"
                    src="./assets/icons/arrow-down.svg"
                    alt="Next"
                />
            </button>
            <button id="prev-button" class="slider__btn slider__btn--prev">
                <img
                    class="icon"
                    src="./assets/icons/arrow-up.svg"
                    alt="Previous"
                />
            </button>
        </div>
    </body>
</html>
